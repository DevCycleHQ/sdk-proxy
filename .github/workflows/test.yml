name: Test

on:
  pull_request:

jobs:
  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Test
      run: go test -v -race ./...

  docker:
    name: "Docker Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        docker build -t sdk_proxy .
        docker run --rm sdk_proxy --help

    - name: Test
      run: |
        docker compose run test
