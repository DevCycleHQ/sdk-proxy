name: Test

on:
  pull_request:

jobs:
  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v -race ./...

  docker:
    name: "Docker Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        docker build -t local_bucketing_proxy .
        docker run --rm local_bucketing_proxy --help
